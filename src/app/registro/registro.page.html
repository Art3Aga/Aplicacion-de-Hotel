<ion-header mode="ios" class="header" no-border>
  <ion-toolbar mode="ios" class="header">
    <ion-buttons mode="ios" slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body" padding>
    <ion-grid fixed>
      <ion-row>
        <ion-col sizeLg="3" sizeMd="3" sizeSm="12" sizeXs="12"></ion-col>
        <ion-col id="formulario" sizeLg="6" sizeMd="6" sizeSm="12" sizeXs="12">
            <ion-item mode="ios">
                <ion-label mode="ios" class="label" position="floating">Nombre Completo</ion-label>
                <ion-input mode="ios" class="name" clear-input autocapitalize="nombre"  type="text" [(ngModel)]="nombre"></ion-input>
              </ion-item>
              <ion-item mode="ios">
                <ion-label mode="ios" class="label" position="floating">Contraseña</ion-label>
                <ion-input mode="ios" class="correo" clear-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              <br><br>
              <ion-button mode="ios" [disabled]="this.nombre.length == 0 || this.password.length == 0" (click)="saveUser()" expand="block">
                <ion-icon mode="ios" slot="end" name="person-add"></ion-icon>
                  Registrarse
              </ion-button>
              <br>
              <ion-grid no-padding>
                  <ion-row>
                    <ion-col size="12">
                      <ion-button mode="ios" class="btns" text-capitalize expand="block" color="primary">
                        Facebook
                        <ion-icon mode="ios" slot="start" name="logo-facebook"></ion-icon>
                      </ion-button>
                      <ion-button mode="ios" class="btns" text-capitalize expand="block" color="secondary">
                        Twitter
                        <ion-icon mode="ios" slot="start" name="logo-twitter"></ion-icon>
                      </ion-button>
                      <ion-button mode="ios" class="btns" text-capitalize expand="block" color="danger">
                        Google
                        <ion-icon mode="ios" slot="start" name="logo-googleplus"></ion-icon>
                      </ion-button>
                        <ion-row>
                          <ion-col sizeLg="4" sizeMd="4" sizeSm="4" sizeXs="4">
                          <ion-label mode="ios" (click)="iniciarSesion()" color="secondary" class="loginYa" color="light">
                            ¡Ya tengo una cuenta!
                          </ion-label>
                          </ion-col>
                          <ion-col sizeLg="4" sizeMd="4" sizeSm="4" sizeXs="4"></ion-col>
                          <ion-col sizeLg="4" sizeMd="4" sizeSm="4" sizeXs="4">
                            <!--<ion-label class="login" color="light">
                              INICIAR SESION
                              <ion-icon name="log-in" slot="end"></ion-icon>
                            </ion-label>-->
                          </ion-col>
                        </ion-row>
                    </ion-col>
                  </ion-row>
              </ion-grid>
        </ion-col>
        <ion-col sizeLg="3" sizeMd="3" sizeSm="12" sizeXs="12"></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
