  <ion-grid no-padding>
    <ion-row>
      <ion-col sizeLg="8" sizeMd="8" sizeSm="12" sizeXs="12">
          <ion-item  mode="ios" *ngFor="let room of disponibles | async" (mouseover)="detalles(room)" >
              <ion-grid fixed>
                <ion-row>
                  <ion-col sizeLg="4" sizeMd="4" sizeSm="12" sizeXs="12">
                    <!--<ion-img [src]="room.imgPrincipal"></ion-img>-->
                    <ion-slides #slides pager="false" (ionSlidesDidLoad)="autoPlay(slides)" [options]="slideOpts"
                    (ionSlideTap)="autoPlay(slides)" 
                    (ionSlideDidChange)="autoPlay(slides)" class="slidess" mode="md" pager="md" scrollbar="md">
                      <ion-slide>
                        <img src="{{room.imgPrincipal}}">
                      </ion-slide>
                      <ion-slide>
                        <img src="{{room.imgScroll1}}">
                      </ion-slide>
                      <ion-slide>
                        <img src="{{room.imgScroll2}}">
                      </ion-slide>
                      <ion-slide>
                        <img src="{{room.imgScroll3}}">
                      </ion-slide>
                      <ion-slide>
                        <img src="{{room.imgScroll4}}">
                      </ion-slide>
                    </ion-slides>
                  </ion-col>
                  <ion-col sizeLg="1" sizeMd="1" sizeSm="1" sizeXs="1">
                    <!--<ion-label id="separador"></ion-label>-->
                  </ion-col>
                  <ion-col sizeLg="7" sizeMd="7" sizeSm="12" sizeXs="12">
                    <ion-row>
                      <ion-col size="12">
                          <h5 id="titulo">{{room.titulo}}</h5>
                          <br>
                          <ion-label color="medium" text-wrap> {{room.descrip}} </ion-label>
                          <ion-chip color="tertiary">
                            <ion-label>{{room.categoria}}</ion-label>
                            <ion-icon name="bed"></ion-icon>
                          </ion-chip>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="4">
                        <br>
                        <ion-icon *ngFor="let item of [1,1,1,1,1]"  color="warning" name="star-half"></ion-icon>
                      </ion-col>
                      <ion-col size="4">
                        <p>{{room.precio24h | currency: 'USD'}}/Noche</p>
                      </ion-col>
                      <ion-col size="4">
                        <ion-button mode="ios" class="ver" color="danger" (click)="cuartoModal(room)">
                          Ver
                          <ion-icon slot="end" name="eye"></ion-icon>
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>

      <ion-col sizeLg="4" sizeMd="4" sizeSm="12" sizeXs="12">
        <div class="preview">
          <ion-grid no-padding>
            <ion-row>
              <ion-col sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
                <img src="../../assets/icon/logohoteltorola.png" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
                <ion-title color="light">{{titulo}}</ion-title><hr>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col sizeLg="6" sizeMd="6" sizeSm="12" sizeXs="12">
                <p *ngIf="precio != ''" >{{precio | currency: 'USD'}}/Noche</p>
              </ion-col>
              <ion-col sizeLg="6" sizeMd="6" sizeSm="12" sizeXs="12">
                <br>
                <div *ngIf="precio != ''" class="icono">
                  <ion-icon *ngFor="let item of [1,1,1,1,1]"  color="warning" name="star-half"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col *ngIf="precio != ''" sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12">
                <div  class="comentarios" *ngFor="let item of [1,1,1]" >
                  <ion-item mode="ios" lines="none">
                    <!--<ion-icon slot="start" name="contact" color="secondary"></ion-icon>-->
                    <ion-avatar slot="start">
                      <img src="../../assets/avatars/av-2.png" />
                    </ion-avatar>
                    <ion-label>
                      <h4>{{username}}</h4>
                    </ion-label>
                  </ion-item>
                  <ion-item mode="ios" id="texto" lines="none">
                    <ion-label text-wrap>Esta Suite es de las mejores en las que me he podido hospedar en toda la Union</ion-label>
                  </ion-item>
                </div>
              </ion-col>
            </ion-row>

        </div>
